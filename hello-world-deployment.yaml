apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  labels:
    app: hello-world-deployment
spec:
  selector:
    matchLabels:
      app: hello-world-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-world-deployment
    spec:
      containers:
        - name: hello-world-deployment
          image: philwicklund/hello-world-container:0.0.1
          ports:
            - containerPort: 5000